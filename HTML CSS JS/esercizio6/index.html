<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <title>Esercizio 6 - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <p id="stato">Turno di X</p>

    <div id="griglia">
      <div class="cella" data-i="0"></div>
      <div class="cella" data-i="1"></div>
      <div class="cella" data-i="2"></div>
      <div class="cella" data-i="3"></div>
      <div class="cella" data-i="4"></div>
      <div class="cella" data-i="5"></div>
      <div class="cella" data-i="6"></div>
      <div class="cella" data-i="7"></div>
      <div class="cella" data-i="8"></div>
    </div>

    <button id="btnReset">Ricomincia</button>

    <script src="script.js"></script>
  </body>
</html>
